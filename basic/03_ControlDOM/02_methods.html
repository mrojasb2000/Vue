<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Data</title>
</head>
<body>
    <div id="app">
        <h3>{{number1}}</h3>
        <h3>{{number2}}</h3>
        <input type="number" v-model="number1">
        <input type="number" v-model="number2">
        <hr>
        <p>Sum: {{sum()}}</p>
        <p>Product: {{product()}}</p>
        <p>Divide: {{divide()}}</p>
        <p>Substact: {{substract()}}</p>
    </div>
    <!-- CDN V2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                number1: 0,
                number2: 0,
            },
            methods:{
                sum:function(){
                    return this.number1 - (-this.number2)
                },
                product:function(){
                    return this.number1 * this.number2
                },
                substract:function(){
                    return this.number1 - this.number2
                },
                divide:function(){
                    return this.number1 / this.number2
                }
            }
        })
    </script>
</body>
</html>
