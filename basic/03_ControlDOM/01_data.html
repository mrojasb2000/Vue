<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Data</title>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <h1>{{courses}}</h1>
        <h1>{{status}}</h1>
    </div>
    <!-- CDN V2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
               name: "Mavro",
               courses: 5,
               status: false 
            }
        })
    </script>
</body>
</html>
